<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <title>ficha-6</title>
</head>

<body>
  <div id="app">
    <h2> Lista de tarefa</h2>
    <input type="text" v-model="texto" v-on:keyup.enter="insereTarefa">
    <button @click="insereTarefa(texto)">inserir</button>
    <ul>
      <li v-for="item in tarefas">{{ item }}</li>
    </ul>
    <p v-if="mensagem !== ''">{{ mensagem }}</p>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          texto: "hello word",
          tarefas: [
            'exercicios de HTML',
            'exercicios de CSS',
            'exercicios de JavaScrip',
            'exercicios de VueJS',
            'exercicios no Projeto 1'
          ],
          mensagem: ''
        }
      },
      methods: {
        insereTarefa() {
          if (this.texto.trim().length < 3) {
            this.mensagem = 'Texto invÃ¡lido. Insira pelo menos 3 caracteres.';
            return;
          }
          this.tarefas.push(this.texto);
          this.texto = '';
          this.mensagem = '';
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
