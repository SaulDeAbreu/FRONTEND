<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>FICHA-3</title>
</head>
<body>

  <div id="app" >
    <div :class="{'image-container': true}">
      <div :style="{ backgroundImage: 'url(' + imageSource + ')' }" :class="{'image': true}"></div>
    </div>
  </div>

  <script>
    Vue.createApp({
      data (){
        return {
          imageSource:'./media/mota.jpg'
        }
      }
    }).mount('#app')
  </script>

  <style>
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    .image {
      width: 637px;
      height: 437px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }
  </style>
</body>
</html>
