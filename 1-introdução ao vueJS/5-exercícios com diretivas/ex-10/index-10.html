<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>ex-10</title>
</head>
<body>
    <div id="app">
        <label for="numberInput">Digite um número:</label>
        <input type="number" id="numberInput" v-model="n">
        <p>A soma de 1 até {{ n }} é: {{ soma(n) }}</p>
    </div>

    <script> 
        Vue.createApp({
            data() {
                return {
                    n: 0
                }
            },
            methods:{
                soma(n){
                    let sum = 0;
                    for (let i = 1; i <= n; i++) {
                        sum += i;    
                    }
                    return sum;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
