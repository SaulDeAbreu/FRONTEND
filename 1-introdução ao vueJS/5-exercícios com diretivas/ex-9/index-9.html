<body>
    <div id="app">
        {{ somaa(n) }}
    </div>

    <script> 
        Vue.createApp({
            data() {
                return {
                    n: ''
                }
            },
            methods:{
                somaa(array){
                    let sum = 0;
                    for (let i = 0; i < array.length; i++) {
                        sum += array[i];    
                    }
                    return sum;
                }
            }
        }).mount('#app');
    </script>
