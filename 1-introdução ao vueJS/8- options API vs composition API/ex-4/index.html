<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Celsius para Fahrenheit</title>
</head>
<body>
    <div id="app" class="center" >
        <h1  >Celsius para Fahrenheit</h1>
        <input type="text" id="celsius" placeholder="temperatura em Fahrenheit">
        <button @click="converter">Converter</button>
        <p>{{resultado}}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    celsius: '',
                    resultado: ''
                }
            },
            methods: {
                converter() {
                    let fahrenheit = (this.celsius * 9/5) + 32;
                    this.resultado = `${this.celsius} graus Celsius equivalem a ${fahrenheit.toFixed(2)} graus Fahrenheit.`;
                }
            }
        }).mount('#app');
    </script>
    <style>
        .center{
            text-align: center;
        }
    </style>
</body>
</html>
