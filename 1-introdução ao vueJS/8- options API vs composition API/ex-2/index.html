<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{ displayText }}</h2>
        <button @click="reverseString()">REVERSE</button>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    palabra: "hello word!",
                    reversed: ""
                }
            },
            methods: {
                reverseString() {
                    this.reversed = this.palabra.split("").reverse().join("")
                }
            },
            computed: {
                displayText() {
                    return this.reversed === "" ? this.palabra : this.reversed;
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
